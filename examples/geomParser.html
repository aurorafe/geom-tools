<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>geomParser</title>
  <style type="text/css">
    .base-textarea {
      font-size: 10pt;
      font-family: 'Microsoft Yahei';
      line-height: normal !important;
      overflow: auto;
      vertical-align: top;
      outline: none;
      resize: both;
      height: 200px;
    }
  </style>
</head>
<body>
<textarea class="base-textarea left-textarea" id="code"></textarea>
<textarea class="base-textarea right-textarea" id="encode"></textarea>
<script src="../dist/GeomTools.js"></script>
<script type="text/javascript">
  var parser = new GeomTools()
  var res = parser.wkt2GeoJSON('LINESTRING (30 10, 10 30, 40 40)')
  var coord = parser.wkt2ArraySource('LINESTRING (30 10, 10 30, 40 40)')
  var _coord = parser.wkt2ArrayFix('LINESTRING (30 10, 10 30, 40 40)')
  console.log(res, coord, _coord)

  var _res = parser.wkt2GeoJSON('LINESTRING M (30 10 10, 10 30 20, 40 40 30)')
  var __coord = parser.wkt2ArraySource('LINESTRING M (30 10 10, 10 30 20, 40 40 30)')
  var ___coord = parser.wkt2ArrayFix('LINESTRING M (30 10 10, 10 30 20, 40 40 30)')

  console.log(_res, __coord, ___coord)

  var _wkt = parser.geoJSON2Wkt(res)
  var __wkt = parser.geoJSON2Wkt(_res)
  console.log(_wkt, __wkt)
</script>
</body>
</html>
